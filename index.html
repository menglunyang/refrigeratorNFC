<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device-width, initial - scale = 1.0">
    <title>包含图片和视频的页面</title>
</head>

<body>
    <!-- 显示图片 -->
    <h2>展示一张图片</h2>
    <img src="your_image.jpg" alt="示例图片" width="300">

    <!-- 显示视频 -->
    <h2>播放一个视频</h2>
    <video width="400" controls>
        <source src="your_video.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
    </video>
</body>

</html>
